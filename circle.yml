machine:
  timezone:
    America/Los_Angeles # Set the timezone
  ruby:
    version:
      2.3.2

  environment:
    CIRCLE_ENV: test

dependencies:
  post:
    - wget https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.4.0/elasticsearch-2.4.0.tar.gz
    - tar -xvf elasticsearch-2.4.0.tar.gz
    - elasticsearch-2.4.0/bin/elasticsearch: {background: true}
    # Make sure that Elasticsearch is up before running tests:
    - sleep 10 && wget --waitretry=5 --retry-connrefused -v http://127.0.0.1:9200/

test:
  override:
    - bundle exec rspec

deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:greencommons.git $CIRCLE_SHA1:master
      - heroku run 'rake db:migrate' --app greencommons
